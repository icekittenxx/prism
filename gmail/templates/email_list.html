<ul>
    {% for e in emails %}
    <li><a href="{% url 'email_detail' e.id %}">{{ e.header.subject |default:e.id }}</a> <a href="{% url 'email_delete' e.id %}">X</a></li>
    {% empty %}
        It's empty
    {% endfor %}
</ul>

<div class="pagination">
    <span class="step-links">
        {% if emails.has_previous %}
            <a href="?page={{ emails.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ emails.number }} of {{ emails.paginator.num_pages }}.
        </span>

        {% if emails.has_next %}
            <a href="?page={{ emails.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
